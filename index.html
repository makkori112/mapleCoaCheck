            // rand_text = Math.floor(Math.random() * arr.length);
            rand_num = Math.floor(Math.random() * 16);
            h = $("body").height();
            w = $("body").width();
            rand_x = Math.floor(Math.random() * (w - w * 0.5));
            rand_y = Math.floor(Math.random() * (h - h * 0.5));
            var obj = document.getElementById("goroku");
            obj.innerHTML = '<img id="img" src="./images/ss/' + rand_num + '.png" alt="image">';
            obj.style.display = "none"
            obj.style.position = "absolute"
            obj.style.left = rand_x + "px";
            obj.style.top = rand_y + "px";

            if (count % 2 == 0) {
                obj.style.display = "block"
            }
            if (w <= 600) {
                obj.style.display = "none";
            }
            count++;
        }
        setInterval(randimgpos, 2800);
